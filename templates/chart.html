<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/Chart.min.js"></script>
</head>
<canvas id="chart" width="600" height="400"></canvas>

<script>
    var mydata = {
    labels : [
   {% for i in labels %}
   "{{i}}",
   {% endfor %}],
   datasets : [
   {
   backgroundColor : ["red","green","blue","brown","pink","yellow","white","black"],
   data : [
   {% for i in values %}
   {{i}},
   {% endfor %}]
   }]
   }

   var myChart = document.getElementById("chart").getContext("2d");

   var passing = new Chart(myChart, {
        data : mydata,
        type : 'pie'
       });

</script>
<body>

</body>
</html>
